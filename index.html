<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë®≠Ë®àÂàÜÂÆ§ÂçàÈ§êÈªûÈ§êÁ≥ªÁµ± Ver1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .form-section,
        .menu-section {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        /* ÂúñÁâáÊá∏ÂÅúÊïàÊûú */
        .menu-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Áï∂ÊªëÈº†ÁßªÂãïÂà∞ÂúñÁâá‰∏äÊôÇÔºåÂ∞áÂúñÁâáÊîæÂ§ß 1.6 ÂÄç */
        .menu-image img:hover {
            transform: scale(1.6);
            z-index: 1000;
            position: relative;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #datetime {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        #totalPrice {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: var(--primary-color);
        }

        #exportButton,
        #clearButton,
        #deleteSelectedButton {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }

        #exportButton:hover,
        #clearButton:hover,
        #deleteSelectedButton:hover {
            background-color: #e67e22;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        select {
            margin-left: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ë®≠Ë®àÂàÜÂÆ§ÂçàÈ§êÈªûÈ§êÁ≥ªÁµ± Ver1.1</h1>
        <div id="datetime"></div>

        <div class="content-wrapper">
            <div class="form-section">
                <h2>Ë®ÇÈ§êË°®ÂñÆ</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="ÊÇ®ÁöÑÂßìÂêç" required>
                    <input type="text" name="meal" placeholder="È§êÈªûÂêçÁ®±" required>
                    <input type="number" name="price" placeholder="ÂÉπÊ†º" step="0.01" min="0" required>
                    <textarea name="note" placeholder="ÂÇôË®ªÔºàÂ¶ÇÊúâÁâπÊÆäË¶ÅÊ±ÇË´ãÂ°´ÂØ´Ôºâ" rows="3"></textarea>
                    <button type="submit">Êèê‰∫§Ë®ÇÂñÆ</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-image">
                    <img id="menuImage" src="" alt="‰ªäÊó•ËèúÂñÆ" />
                </div>
                <button id="changeImageButton">‰∏äÂÇ≥ËèúÂñÆ</button>
                <select id="imageSelector">
                    <option value="">ÈÅ∏ÊìáÂúñÁâá</option>
                </select>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>

        <h2>‰ªäÊó•Ë®ÇÂñÆ</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>Â∑≤Áπ≥Ë≤ª</th>
                    <th>ÂßìÂêç</th>
                    <th>È§êÈªû</th>
                    <th>ÂÉπÊ†º</th>
                    <th>Ë®ÇË≥ºÊôÇÈñì</th>
                    <th>ÂÇôË®ª</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="totalPrice">Á∏ΩÂÉπÊ†º: $0.00</div>
        <div class="button-group">
            <button id="exportButton">Â∞éÂá∫Ë®ÇÂñÆÁÇ∫ Excel</button>
            <button id="clearButton">Ê∏ÖÈô§Ë≥áË®ä</button>
            <button id="deleteSelectedButton">Ê∂àÈô§ÂñÆÁ≠ÜË≥áË®ä</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
    <script>
        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyAsn5XFM6wnGp75BbgCeEpEbdgwH5Eu4o",
            authDomain: "lunch-order-2f467.firebaseapp.com",
            projectId: "lunch-order-2f467",
            storageBucket: "lunch-order-2f467.appspot.com",
            messagingSenderId: "38416716299",
            appId: "1:38416716299:web:f36fae2c1eb80d615bed0e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Êõ¥Êñ∞Êó•ÊúüÊôÇÈñì
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Êñ∞Â¢ûË®ÇÂñÆÂà∞Ë≥áÊñôÂ∫´
        function addOrderToDatabase(order) {
            db.collection("orders").add(order).then(() => {
                loadOrdersFromDatabase(); // Êõ¥Êñ∞Ë®ÇÂñÆË°®Ê†º
                document.getElementById('orderForm').reset(); // Ê∏ÖÈô§Ë°®ÂñÆÊï∏Êìö
            }).catch((error) => {
                console.error("Error adding order: ", error);
            });
        }

        // ËøΩÂä†Ë®ÇÂñÆÂà∞Ë°®Ê†º
        function appendOrderToTable(order, index) {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            const row = tbody.insertRow();
            const orderDate = new Date(order.timestamp);
            const dateTimeString = orderDate.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            row.innerHTML = `
                <td><input type="checkbox" data-id="${order.id}" /></td>
                <td>${index + 1}</td>
                <td><input type="checkbox" class="paid-checkbox" data-id="${order.id}" ${order.isPaid ? 'checked' : ''} /></td>
                <td>${order.name}</td>
                <td>${order.meal}</td>
                <td>$${order.price.toFixed(2)}</td>
                <td>${dateTimeString}</td>
                <td>${order.note}</td>
            `;

            // Â∑≤Áπ≥Ë≤ªÂãæÈÅ∏‰∫ã‰ª∂
            row.querySelector('.paid-checkbox').addEventListener('change', function (e) {
                const isPaid = e.target.checked;
                updatePaidStatus(order.id, isPaid);
            });

            // Êõ¥Êñ∞Á∏ΩÂÉπÊ†º
            updateTotalPrice();
        }

        // Êõ¥Êñ∞Â∑≤Áπ≥Ë≤ªÁãÄÊÖãÂà∞ Firebase
        function updatePaidStatus(orderId, isPaid) {
            db.collection("orders").doc(orderId).update({ isPaid: isPaid }).catch((error) => {
                console.error("Error updating paid status: ", error);
            });
        }

        // Êõ¥Êñ∞Á∏ΩÂÉπÊ†º
        function updateTotalPrice() {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            let totalPrice = 0;
            for (let i = 0; i < tbody.rows.length; i++) {
                const priceCell = tbody.rows[i].cells[5];
                const price = parseFloat(priceCell.textContent.replace('$', ''));
                totalPrice += price;
            }
            document.getElementById('totalPrice').textContent = `Á∏ΩÂÉπÊ†º: $${totalPrice.toFixed(2)}`;
        }

        // ËºâÂÖ•Ë®ÇÂñÆ
        function loadOrdersFromDatabase() {
            db.collection("orders").get().then((querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => b.timestamp - a.timestamp); // ÊåâÊôÇÈñìÊéíÂ∫è
                const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
                tbody.innerHTML = ''; // Ê∏ÖÈô§ËàäË≥áÊñô
                orders.forEach((order, index) => appendOrderToTable(order, index));
            }).catch((error) => {
                console.error("Error getting orders: ", error);
            });
        }

        // Â∞éÂá∫Ë®ÇÂñÆÁÇ∫ Excel
        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('orderTable');
            let csvContent = "\uFEFF"; // BOM for UTF-8

            // Add headers
            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent);
            csvContent += headers.join(',') + "\n";

            // Add rows
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = Array.from(row.cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`);
                csvContent += rowData.join(',') + "\n";
            });

            // Add total price
            csvContent += `"","","","","",${document.getElementById('totalPrice').textContent}\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `lunch_orders_${new Date().toISOString().slice(0, 10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Ê∏ÖÈô§Ë®ÇÂñÆ
        document.getElementById('clearButton').addEventListener('click', function () {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÊâÄÊúâË®ÇÂñÆË≥áË®äÂóéÔºü')) {
                const password = prompt('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º‰ª•Âà™Èô§ÊâÄÊúâË®ÇÂñÆÔºö');
                if (password === '0841') {
                    db.collection("orders").get().then((querySnapshot) => {
                        const batch = db.batch();
                        querySnapshot.forEach((doc) => {
                            batch.delete(doc.ref);
                        });
                        return batch.commit();
                    }).then(() => {
                        document.querySelector('#orderTable tbody').innerHTML = '';
                        document.getElementById('totalPrice').textContent = 'Á∏ΩÂÉπÊ†º: $0.00';
                    }).catch((error) => {
                        console.error("Error clearing orders: ", error);
                    });
                } else {
                    alert('ÂØÜÁ¢ºÈåØË™§ÔºåÁÑ°Ê≥ïÊ∏ÖÈô§Ë≥áÊñô„ÄÇ');
                }
            }
        });

        // Âà™Èô§ÈÅ∏‰∏≠ÁöÑÂñÆÁ≠ÜË®ÇÂñÆ
        document.getElementById('deleteSelectedButton').addEventListener('click', function () {
            const checkboxes = document.querySelectorAll('#orderTable tbody input[type="checkbox"]:checked');
            const ids = Array.from(checkboxes).map(checkbox => checkbox.getAttribute('data-id'));

            if (ids.length === 0) {
                alert('Ë´ãÈÅ∏ÊìáË¶ÅÂà™Èô§ÁöÑË®ÇÂñÆ„ÄÇ');
                return;
            }

            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÅ∏‰∏≠ÁöÑË®ÇÂñÆÂóéÔºü')) {
                const password = prompt('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º‰ª•Âà™Èô§ÈÅ∏‰∏≠ÁöÑË®ÇÂñÆÔºö');
                if (password === '0841') {
                    const batch = db.batch();
                    ids.forEach(id => {
                        const docRef = db.collection("orders").doc(id);
                        batch.delete(docRef);
                    });
                    batch.commit().then(() => {
                        loadOrdersFromDatabase(); // ÈáçÊñ∞ËºâÂÖ•Ë®ÇÂñÆ
                    }).catch((error) => {
                        console.error("Error deleting orders: ", error);
                    });
                } else {
                    alert('ÂØÜÁ¢ºÈåØË™§ÔºåÁÑ°Ê≥ïÂà™Èô§Ë≥áÊñô„ÄÇ');
                }
            }
        });

        // Êõ¥ÊèõÂúñÁâá
        document.getElementById('imageSelector').addEventListener('change', function () {
            const imageUrl = this.value;
            if (imageUrl) {
                const password = prompt('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º‰ª•Êõ¥ÊèõÂúñÁâáÔºö');
                if (password === '0841') {
                    const confirmChange = confirm(`Á¢∫ÂÆöË¶ÅÊõ¥ÊèõÁÇ∫ÈÅ∏ÊìáÁöÑÂúñÁâáÂóéÔºü`);
                    if (confirmChange) {
                        db.collection("images").doc("menuImage").set({ url: imageUrl }).then(() => {
                            document.getElementById('menuImage').src = imageUrl;
                        }).catch((error) => {
                            console.error("Error updating image URL: ", error);
                        });
                    } else {
                        this.value = '';
                    }
                } else {
                    alert('ÂØÜÁ¢ºÈåØË™§ÔºåÁÑ°Ê≥ïÊõ¥ÊèõÂúñÁâá„ÄÇ');
                    this.value = '';
                }
            }
        });

        // ‰∏äÂÇ≥ËèúÂñÆÂäüËÉΩÔºöÈªûÊìä‰∏äÂÇ≥ÊåâÈàïÊôÇËß∏ÁôºÊ™îÊ°àÈÅ∏Êìá
        document.getElementById('changeImageButton').addEventListener('click', function () {
            document.getElementById('fileInput').click(); // Ê®°Êì¨ÈªûÊìäÊ™îÊ°àÈÅ∏ÊìáÊ°Ü
        });

        // Áï∂Ê™îÊ°àË¢´ÈÅ∏ÊìáÊôÇËß∏Áôº‰∏äÂÇ≥
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0]; // ÈÅ∏ÊìáÁöÑÊ™îÊ°à
            if (file) {
                const password = prompt('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º‰ª•‰∏äÂÇ≥ÂúñÁâáÔºö');
                if (password === '0841') {
                    const confirmUpload = confirm(`Á¢∫ÂÆöË¶Å‰∏äÂÇ≥ÈÅ∏ÊìáÁöÑÂúñÁâáÂóéÔºü`);
                    if (confirmUpload) {
                        const storageRef = storage.ref(`menu/${file.name}`);
                        const uploadTask = storageRef.put(file);

                        uploadTask.on('state_changed',
                            function (snapshot) {
                                // ÂèØ‰ª•Âä†ÂÖ•ÈÄ≤Â∫¶Ê¢ùÈ°ØÁ§∫‰∏äÂÇ≥ÈÄ≤Â∫¶
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                console.log('Upload is ' + progress + '% done');
                            },
                            function (error) {
                                console.error('Error uploading file:', error);
                            },
                            function () {
                                uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                                    db.collection('images').doc('menuImage').set({ url: downloadURL }).then(() => {
                                        document.getElementById('menuImage').src = downloadURL;
                                        alert('ÂúñÁâá‰∏äÂÇ≥ÊàêÂäüÔºÅ');
                                        loadImageSelector(); // ÈáçÊñ∞ËºâÂÖ•ÈÅ∏ÊìáÂô®
                                    });
                                });
                            }
                        );
                    } else {
                        alert('ÂèñÊ∂à‰∏äÂÇ≥ÂúñÁâá„ÄÇ');
                    }
                } else {
                    alert('ÂØÜÁ¢ºÈåØË™§ÔºåÁÑ°Ê≥ï‰∏äÂÇ≥ÂúñÁâá„ÄÇ');
                }
            }
        });

        // ËºâÂÖ•ÂúñÁâá
        function loadMenuImage() {
            db.collection("images").doc("menuImage").get().then((doc) => {
                if (doc.exists) {
                    document.getElementById('menuImage').src = doc.data().url;
                    document.getElementById('imageSelector').value = doc.data().url; // È†êË®≠ÈÅ∏ÊìáÁõÆÂâçÁöÑÂúñÁâá
                }
            });
        }

        function loadImageSelector() {
            storage.ref('menu').listAll().then((result) => {
                const selector = document.getElementById('imageSelector');
                selector.innerHTML = '<option value="">ÈÅ∏ÊìáÂúñÁâá</option>';
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        const option = document.createElement('option');
                        option.value = url;
                        option.textContent = imageRef.name;
                        selector.appendChild(option);
                    });
                });
            }).catch((error) => {
                console.error("Error loading images: ", error);
            });
        }

        // ÂàùÂßãÂåñ
        updateDateTime();
        loadOrdersFromDatabase();
        loadMenuImage();
        loadImageSelector();
        setInterval(updateDateTime, 60000);

        // Êèê‰∫§Ë°®ÂñÆ‰∫ã‰ª∂
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = this.elements['name'].value;
            const meal = this.elements['meal'].value;
            const price = parseFloat(this.elements['price'].value);
            const note = this.elements['note'].value;
            const timestamp = Date.now();
            const isPaid = false; // Êñ∞Ë®ÇÂñÆÈ†êË®≠ÁÇ∫Êú™Áπ≥Ë≤ª
            addOrderToDatabase({ name, meal, price, note, timestamp, isPaid });
        });

        function deleteOrder(orderId) {
            // ... existing code ...
            const order = getOrderById(orderId);
            if (order.isPaid) {
                // Â¶ÇÊûúÂ∑≤Áº¥Ë¥πÔºåÁõ¥Êé•ËøîÂõûÔºå‰∏çÂà†Èô§
                return;
            }
            // ... existing code to delete order ...
        }

        function submitOrder(order) {
            // ... existing code ...
            if (isDoubleClick()) {
                // Èò≤Ê≠¢ÂèåÂáªÊèê‰∫§ÂØºËá¥ÁöÑÈáçÂ§çÂà†Èô§
                return;
            }
            // ... existing code to add order to today's orders ...

            // ËÆæÁΩÆÂ∑≤Áº¥Ë¥πÁä∂ÊÄÅ‰∏∫Á∫¢Ëâ≤ÂúÜÂΩ¢ÂõæÊ°à
            order.paidStatus = 'red-circle';
            updateOrderDisplay(order);
        }

        function updateOrderDisplay(order) {
            const orderElement = document.getElementById(`order-${order.id}`);
            const paidStatusElement = orderElement.querySelector('.paid-status');

            // Ê†πÊçÆËÆ¢ÂçïÁä∂ÊÄÅËÆæÁΩÆÂõæÊ°à
            if (order.paidStatus === 'red-circle') {
                paidStatusElement.innerHTML = 'üî¥'; // Á∫¢Ëâ≤ÂúÜÂΩ¢ÂõæÊ°à
            } else if (order.paidStatus === 'blue-circle') {
                paidStatusElement.innerHTML = 'üîµ'; // ËìùËâ≤ÂúÜÂΩ¢ÂõæÊ°à
            }

            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®
