<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室午餐點餐系統 Ver2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 移除頁面頂部顯示的CSS與JS內容 */
        body > script, body > style {
            display: none;
        }

        :root {
            /* 2025日系簡約配色 */
            --primary-color: #7c9cb0;
            --primary-light: #a3bdcb;
            --primary-dark: #5b7a8c;
            --secondary-color: #e3aa71;
            --secondary-light: #f0c797;
            --secondary-dark: #c6935f;
            --success-color: #8bab95;
            --danger-color: #d88c8c;
            --warning-color: #e6c870;
            --background-color: #f8f8f5;
            --card-background: #ffffff;
            --text-color: #434343;
            --text-secondary: #787878;
            --border-color: #e8e8e3;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', 'Noto Sans TC', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            letter-spacing: 0.02em;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            letter-spacing: 0.08em;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 1px;
        }

        .version-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-light);
            color: white;
            font-size: 0.75rem;
            padding: 0.3rem 0.7rem;
            border-radius: 24px;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        #datetime {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3.5rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 20px var(--shadow-color);
            padding: 2rem;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 28px var(--shadow-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon {
            background-color: var(--primary-light);
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.2rem;
            font-size: 1.1rem;
        }

        .card-title {
            color: var(--text-color);
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.05em;
        }

        /* 表單樣式 */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.6rem;
            color: var(--text-color);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 1.2rem;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        input,
        textarea,
        button,
        select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            font-family: 'Noto Sans JP', 'Noto Sans TC', sans-serif;
            color: var(--text-color);
            background-color: var(--card-background);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 156, 176, 0.2);
        }

        .input-icon input {
            padding-left: 3rem;
        }

        input::placeholder,
        textarea::placeholder {
            color: #bbb;
            font-weight: 300;
        }

        textarea {
            resize: vertical;
            min-height: 110px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            padding: 0.9rem 1.2rem;
            font-size: 0.95rem;
            border-radius: 12px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            letter-spacing: 0.05em;
        }

        .btn:focus {
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c87979;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        /* 菜單圖片樣式 */
        .menu-image {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 14px;
            overflow: hidden;
            background-color: #f5f5f2;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .menu-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform var(--transition-speed);
        }

        .menu-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            margin-top: 1.2rem;
        }

        .img-selector-group {
            margin-top: 1.5rem;
        }

        .selector-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.6rem;
            color: var(--text-color);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        /* 訂單表格樣式 */
        .orders-section {
            margin-top: 4rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--text-color);
            font-size: 1.7rem;
            font-weight: 500;
            position: relative;
            padding-left: 1.2rem;
            letter-spacing: 0.05em;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .table-container {
            overflow-x: auto;
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 14px;
            overflow: hidden;
            border-spacing: 0;
        }

        th,
        td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
            text-align: left;
            letter-spacing: 0.05em;
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.01);
        }

        tr:hover td {
            background-color: rgba(124, 156, 176, 0.05);
        }

        .paid-status {
            font-size: 22px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            transition: transform var(--transition-speed);
            text-align: center;
            line-height: 0;
        }

        .paid-status:hover {
            transform: scale(1.2);
        }

        .blue-circle {
            color: var(--primary-color);
        }

        .red-circle {
            color: var(--danger-color);
        }

        #totalPrice {
            text-align: right;
            font-weight: 500;
            font-size: 1.2rem;
            color: var(--text-color);
            background-color: white;
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 6px 14px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .button-group button {
            flex: 1;
            min-width: 180px;
        }

        #orderTable th, #orderTable td {
            padding: 1.2rem;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
            border-right: none;
            border-left: none;
        }

        /* 將勾選處的藍色背景更改為白色 */
        #orderTable th.checkbox-center {
            width: 60px;
            text-align: center;
            box-sizing: border-box;
            background-clip: padding-box;
            padding-right: 0;
            border-right: 0;
            background-color: white !important;
            color: var(--text-color); /* 確保文字顏色與背景對比 */
        }
        
        #orderTable th:nth-child(2) {
            width: 60px;
            padding: 1.2rem;
            padding-left: 0;
            box-sizing: border-box;
            border-left: 0;
        }

        td.checkbox-center {
            width: 60px;
            box-sizing: border-box;
            padding-right: 0;
            border-right: 0;
        }
        
        #orderTable td:nth-child(2) {
            padding-left: 0;
            border-left: 0;
        }

        #orderTable {
            border-collapse: collapse;
            width: 100%;
        }

        .checkbox-center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #orderTable thead tr {
            height: 60px;
            line-height: normal;
        }

        #orderTable tbody tr {
            height: 50px;
            line-height: normal;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            border: 1.5px solid var(--primary-color);
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            transition: opacity 0.4s ease;
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: zoom 0.4s ease;
        }

        @keyframes zoom {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 38px;
            font-weight: 300;
            transition: 0.4s;
            cursor: pointer;
            z-index: 1101;
        }

        .close:hover {
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(124, 156, 176, 0.8);
        }

        /* 增加輕微動畫效果和轉場 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card, .table-container, #totalPrice {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-title {
                margin-bottom: 1.2rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>設計分室午餐點餐系統</h1>
            <span class="version-badge">Ver 2.1</span>
            <div id="datetime"></div>
        </div>

        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h2 class="card-title">訂餐表單</h2>
                </div>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="meal">餐點</label>
                        <div class="input-icon">
                            <i class="fas fa-hamburger"></i>
                            <input type="text" id="meal" name="meal" placeholder="請輸入餐點名稱" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">價格</label>
                        <div class="input-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="price" name="price" placeholder="請輸入價格" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="note">備註</label>
                        <textarea id="note" name="note" placeholder="如有特殊要求請填寫（非必填）"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 提交訂單
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <h2 class="card-title">今日菜單</h2>
                </div>
                <div class="menu-image">
                    <img id="menuImage" src="" alt="今日菜單" />
                </div>
                <div class="menu-controls">
                    <button id="changeImageButton" class="btn btn-primary">
                        <i class="fas fa-upload"></i> 上傳菜單
                    </button>
                    <button id="deleteMenuButton" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> 刪除菜單
                    </button>
                </div>
                <div class="img-selector-group">
                    <label class="selector-label" for="imageSelector">選擇已有菜單</label>
                    <select id="imageSelector">
                        <option value="">請選擇菜單</option>
                    </select>
                </div>
                <div class="img-selector-group" style="display: none;" id="deleteMenuSelectorContainer">
                    <label class="selector-label" for="deleteMenuSelector">選擇要刪除的菜單</label>
                    <select id="deleteMenuSelector">
                        <option value="">請選擇要刪除的菜單</option>
                    </select>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
            </div>
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">今日訂單</h2>
                <div id="totalPrice">總價格: $0.00</div>
            </div>
            <div class="table-container">
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th class="checkbox-center"><i class="fas fa-check-square"></i></th>
                            <th>No.</th>
                            <th>付款狀態</th>
                            <th>姓名</th>
                            <th>餐點</th>
                            <th>價格</th>
                            <th>訂購時間</th>
                            <th>備註</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="button-group">
                <button id="exportButton" class="btn btn-primary">
                    <i class="fas fa-file-export"></i> 導出訂單為 Excel
                </button>
                <button id="deleteSelectedButton" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> 刪除選中訂單
                </button>
                <button id="clearButton" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> 清空所有訂單
                </button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
    <script>
        // 確保所有 DOM 元素載入完成後再執行腳本
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase 初始化
            const firebaseConfig = {
                apiKey: "AIzaSyAsn5XFM6wnGp75BbgCeEpEbdgwH5Eu4o",
                authDomain: "lunch-order-2f467.firebaseapp.com",
                projectId: "lunch-order-2f467",
                storageBucket: "lunch-order-2f467.appspot.com",
                messagingSenderId: "38416716299",
                appId: "1:38416716299:web:f36fae2c1eb80d615bed0e"
            };

            // 初始化 Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const storage = firebase.storage();

            // 更新頁面日期與時間
            function updateDateTime() {
                const now = new Date();
                const dateTimeString = now.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                document.getElementById('datetime').textContent = dateTimeString;
            }

            // 新增訂單至資料庫
            function addOrderToDatabase(order) {
                db.collection("orders").add(order)
                .then(() => {
                    document.getElementById('orderForm').reset();
                    alert('訂單已成功提交！');
                })
                .catch((error) => {
                    console.error("Error adding order: ", error);
                    alert("新增訂單失敗，請稍後再試。");
                });
            }

            // 監聽訂單資料，並即時更新訂單列表與總金額
            function loadOrdersFromDatabase() {
                db.collection("orders").onSnapshot((querySnapshot) => {
                    const orders = querySnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => b.timestamp - a.timestamp);
                    
                    const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = '';
                    
                    if (orders.length === 0) {
                        const emptyRow = tbody.insertRow();
                        const emptyCell = emptyRow.insertCell();
                        emptyCell.colSpan = 8;
                        emptyCell.style.textAlign = 'center';
                        emptyCell.style.padding = '2rem';
                        emptyCell.innerHTML = '<i class="fas fa-info-circle"></i> 目前尚無訂單';
                    } else {
                        orders.forEach((order, index) => appendOrderToTable(order, index));
                    }
                    
                    updateTotalPrice();
                }, (error) => {
                    console.error("Error loading orders: ", error);
                    alert("載入訂單時發生錯誤");
                });
            }

            // 更新付款狀態
            function updatePaidStatus(orderId, isPaid) {
                db.collection("orders").doc(orderId).update({ isPaid: !isPaid })
                .then(() => {
                    console.log("付款狀態已成功更新");
                })
                .catch((error) => {
                    console.error("更新付款狀態時出錯: ", error);
                    alert("更新付款狀態失敗，請稍後再試。");
                });
            }

            // 將訂單資料加入表格中
            function appendOrderToTable(order, index) {
                const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
                const row = tbody.insertRow();
                const orderDate = new Date(order.timestamp);
                const dateTimeString = orderDate.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
