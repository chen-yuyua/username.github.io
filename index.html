<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室午餐點餐系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }
        body { 
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { 
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }
        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        .form-section, .menu-section {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .menu-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        #datetime {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        tr:last-child td {
            border-bottom: none;
        }
        #totalPrice {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: var(--primary-color);
        }
        #exportButton, #clearButton, #changeImageButton {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }
        #exportButton:hover, #clearButton:hover, #changeImageButton:hover {
            background-color: #e67e22;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
        }
        .admin-buttons {
            display: none;
        }
        #adminModeButton, #userModeButton {
            background-color: pink;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }
        #adminModeButton:hover, #userModeButton:hover {
            background-color: #ff9999;
        }
        #uploadProgress {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #uploadProgressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>設計分室午餐點餐系統</h1>
        <div id="datetime"></div>
        <button id="adminModeButton">管理者模式</button>
        <button id="userModeButton" style="display:none; margin-left: 10px;">回到使用者模式</button>
        
        <div class="content-wrapper">
            <div class="form-section">
                <h2>訂餐表單</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="text" name="meal" placeholder="餐點名稱" required>
                    <input type="number" name="price" placeholder="價格" step="0.01" min="0" required>
                    <textarea name="note" placeholder="備註（如有特殊要求請填寫）" rows="3"></textarea>
                    <button type="submit">提交訂單</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-image">
                    <img id="menuImage" src="/api/placeholder/600/400" alt="今日菜單" />
                </div>
            </div>
        </div>

        <h2>今日訂單</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>姓名</th>
                    <th>餐點</th>
                    <th>價格</th>
                    <th>訂購時間</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div id="totalPrice">總價格: $0.00</div>
        <div class="button-group admin-buttons">
            <button id="exportButton">導出訂單為 Excel</button>
            <button id="clearButton">清除資訊</button>
            <button id="changeImageButton">更換圖片</button>
            <input type="file" id="fileInput" style="display:none;">
            <div id="uploadProgress">
                <div id="uploadProgressBar">0%</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAs5nXFM0wWGp7SEbqCefpE0dgbWfSEu4o",
            authDomain: "lunch-order-2f467.firebaseapp.com",
            databaseURL: "https://lunch-order-2f467-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lunch-order-2f467",
            storageBucket: "lunch-order-2f467.appspot.com",
            messagingSenderId: "38416716299",
            appId: "1:38416716299:web:f36fae2c1eb80d615bed0e",
            measurementId: "G-TL11E0E3V5"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const analytics = firebase.analytics();

        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('zh-TW', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        function addOrderToDatabase(order) {
            return db.collection("orders").add(order)
                .then(() => {
                    console.log("Order added successfully");
                    loadOrdersFromDatabase();
                })
                .catch((error) => {
                    console.error("Error adding order: ", error);
                });
        }

        function loadOrdersFromDatabase() {
            return db.collection("orders").orderBy("timestamp", "desc").get()
                .then((querySnapshot) => {
                    const orders = [];
                    querySnapshot.forEach((doc) => {
                        orders.push(doc.data());
                    });
                    console.log("Orders loaded:", orders);
                    displayOrders(orders);
                })
                .catch((error) => {
                    console.error("Error loading orders: ", error);
                });
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            let totalPrice = 0;
            orders.forEach((order, index) => {
                const dateTimeString = new Date(order.timestamp).toLocaleString('zh-TW', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.meal}</td>
                    <td>$${order.price.toFixed(2)}</td>
                    <td>${dateTimeString}</td>
                    <td>${order.note}</td>
                `;
                totalPrice += order.price;
            });
            document.getElementById('totalPrice').textContent = `總價格: $${totalPrice.toFixed(2)}`;
        }

        function clearOrders() {
            db.collection("orders").get().then((querySnapshot) => {
                const batch = db.batch();
                querySnapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });
                return batch.commit();
            }).then(() => {
                console.log("All orders cleared");
                loadOrdersFromDatabase();
            }).catch((error) => {
                console.error("Error clearing orders: ", error);
            });
        }

        function uploadImage(file) {
            const storageRef = storage.ref();
            const fileRef = storageRef.child(file.name);
            
            const uploadTask = fileRef.put(file);

            document.getElementById('uploadProgress').style.display = 'block';

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('uploadProgressBar').style.width = progress + '%';
                    document.getElementById('uploadProgressBar').textContent = progress.toFixed(2) + '%';
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    document.getElementById('uploadProgress').style.display = 'none';
                }, 
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        db.collection("settings").doc("menuImage").set({ url: downloadURL }).then(() => {
                            loadMenuImage();
                            document.getElementById('uploadProgress').style.display = 'none';
                        });
                    });
                }
            );
        }

        function loadMenuImage() {
            db.collection("settings").doc("menuImage").get().then((doc) => {
                if (doc.exists && doc.data().url) {
                    document.getElementById('menuImage').src = doc.data().url;
                }
            }).catch((error) => {
                console.error("Error loading menu image: ", error);
            });
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.elements['name'].value;
            const meal = this.elements['meal'].value;
            const price = parseFloat(this.elements['price'].value);
            const note = this.elements['note'].value;
            const timestamp = Date.now();
            const order = { name, meal, price, note, timestamp };
            addOrderToDatabase(order);
            this.reset();
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            const table = document.getElementById('orderTable');
            let csvContent = "\uFEFF"; // BOM for UTF-8

            // Add headers
            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent);
            csvContent += headers.join(',') + "\n";

            // Add rows
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = Array.from(row.cells).map(cell => `"${cell.textContent.replace
                                                                      const rowData = Array.from(row.cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`);
                csvContent += rowData.join(',') + "\n";
            });

            // Add total price
            csvContent += `"","","","","",${document.getElementById('totalPrice').textContent}\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `lunch_orders_${new Date().toISOString().slice(0,10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        document.getElementById('clearButton').addEventListener('click', clearOrders);

        document.getElementById('changeImageButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        document.getElementById('adminModeButton').addEventListener('click', function() {
            document.querySelector('.admin-buttons').style.display = 'flex';
            document.getElementById('adminModeButton').style.display = 'none';
            document.getElementById('userModeButton').style.display = 'inline';
        });

        document.getElementById('userModeButton').addEventListener('click', function() {
            document.querySelector('.admin-buttons').style.display = 'none';
            document.getElementById('adminModeButton').style.display = 'inline';
            document.getElementById('userModeButton').style.display = 'none';
        });

        // 初始化函數
        function init() {
            updateDateTime();
            loadOrdersFromDatabase();
            loadMenuImage();

            // 每分鐘更新日期時間
            setInterval(updateDateTime, 60000);
        }

        // 當 DOM 內容加載完成後執行初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
