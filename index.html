<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室午餐點餐系統 Ver1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .form-section,
        .menu-section {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        /* 圖片懸停效果 */
        .menu-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* 平滑的過渡效果 */
        }

        /* 當滑鼠移動到圖片上時，將圖片放大 1.6 倍 */
        .menu-image img:hover {
            transform: scale(1.6);
            z-index: 1000;
            position: relative;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #datetime {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        #totalPrice {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: var(--primary-color);
        }

        #exportButton,
        #clearButton,
        #deleteSelectedButton {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }

        #exportButton:hover,
        #clearButton:hover,
        #deleteSelectedButton:hover {
            background-color: #e67e22;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        select {
            margin-left: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>設計分室午餐點餐系統 Ver1.1</h1>
        <div id="datetime"></div>
        
        <div class="content-wrapper">
            <div class="form-section">
                <h2>訂餐表單</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="text" name="meal" placeholder="餐點名稱" required>
                    <input type="number" name="price" placeholder="價格" step="0.01" min="0" required>
                    <textarea name="note" placeholder="備註（如有特殊要求請填寫）" rows="3"></textarea>
                    <button type="submit">提交訂單</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-image">
                    <img id="menuImage" src="" alt="今日菜單" />
                </div>
                <button id="changeImageButton">上傳菜單</button>
                <select id="imageSelector">
                    <option value="">選擇圖片</option>
                </select>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>

        <h2>今日訂單</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>已繳費</th>
                    <th>姓名</th>
                    <th>餐點</th>
                    <th>價格</th>
                    <th>訂購時間</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="totalPrice">總價格: $0.00</div>
        <div class="button-group">
            <button id="exportButton">導出訂單為 Excel</button>
            <button id="clearButton">清除資訊</button>
            <button id="deleteSelectedButton">消除單筆資訊</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- 剩下的 JavaScript 部分與之前保持不變 -->
    <script>
        // Firebase 初始化等腳本保持不變...
    </script>
</body>
</html>
