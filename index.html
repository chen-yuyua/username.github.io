<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室午餐點餐系統 Ver1.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .form-section,
        .menu-section {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .menu-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-image img:hover {
            transform: scale(1.6);
            z-index: 1000;
            position: relative;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #datetime {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        #totalPrice {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: var(--primary-color);
        }

        .button-group button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }

        .button-group button:hover {
            background-color: #e67e22;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .paid-status {
            font-size: 24px;
            cursor: pointer;
        }

        .red-circle {
            color: red;
        }

        .blue-circle {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>設計分室午餐點餐系統 Ver1.2</h1>
        <div id="datetime"></div>

        <div class="content-wrapper">
            <div class="form-section">
                <h2>訂餐表單</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="text" name="meal" placeholder="餐點名稱" required>
                    <input type="number" name="price" placeholder="價格" step="0.01" min="0" required>
                    <textarea name="note" placeholder="備註（如有特殊要求請填寫）" rows="3"></textarea>
                    <button type="submit">提交訂單</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-image">
                    <img id="menuImage" src="" alt="今日菜單" />
                </div>
                <button id="changeImageButton">上傳菜單</button>
                <select id="imageSelector">
                    <option value="">選擇圖片</option>
                </select>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>

        <h2>今日訂單</h2>
        <div id="orderSection">
            <table id="orderTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>No.</th>
                        <th>已繳費</th>
                        <th>姓名</th>
                        <th>餐點</th>
                        <th>價格</th>
                        <th>訂購時間</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="totalPrice">總價格: $0.00</div>
            <div class="button-group">
                <button id="exportButton">導出訂單為 Excel</button>
                <button id="clearButton">清除資訊</button>
                <button id="deleteSelectedButton">消除單筆資訊</button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Firebase and additional libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 更新日期時間
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // 新增訂單到資料庫
        function addOrderToDatabase(order) {
            db.collection("orders").add(order).then(() => {
                document.getElementById('orderForm').reset();
            }).catch((error) => {
                console.error("Error adding order: ", error);
            });
        }

        // 載入訂單並即時監聽
        function loadOrdersFromDatabase() {
            db.collection("orders").onSnapshot((querySnapshot) => {
                const orders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => b.timestamp - a.timestamp);
                const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';
                orders.forEach((order, index) => appendOrderToTable(order, index));
                updateTotalPrice();
            });
        }

        // 更新已繳費狀態到 Firebase
        function updatePaidStatus(orderId, isPaid) {
            db.collection("orders").doc(orderId).update({ isPaid: !isPaid })
            .then(() => {
                console.log("付款狀態已成功更新");
            })
            .catch((error) => {
                console.error("更新付款狀態時出錯: ", error);
            });
        }

        // 追加訂單到表格
        function appendOrderToTable(order, index) {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            const row = tbody.insertRow();
            const orderDate = new Date(order.timestamp);
            const dateTimeString = orderDate.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            row.innerHTML = `
                <td><input type="checkbox" data-id="${order.id}" /></td>
                <td>${index + 1}</td>
                <td><span class="paid-status ${order.isPaid ? 'blue-circle' : 'red-circle'}" data-id="${order.id}">${order.isPaid ? '●' : '●'}</span></td>
                <td>${order.name}</td>
                <td>${order.meal}</td>
                <td>$${order.price.toFixed(2)}</td>
                <td>${dateTimeString}</td>
                <td>${order.note}</td>
            `;

            // 已繳費狀態變更事件
            row.querySelector('.paid-status').addEventListener('click', function (e) {
                const orderId = e.target.getAttribute('data-id');
                const isPaid = e.target.classList.contains('blue-circle');
                if (confirm('是否要變更付款狀態？')) {
                    updatePaidStatus(orderId, isPaid);
                }
            });
        }

        // 更新總價格
        function updateTotalPrice() {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            let totalPrice = Array.from(tbody.rows).reduce((sum, row) => {
                const price = parseFloat(row.cells[5].textContent.replace('$', ''));
                return sum + price;
            }, 0);
            document.getElementById('totalPrice').textContent = `總價格: $${totalPrice.toFixed(2)}`;
        }

        // 導出訂單為 Excel
        document.getElementById('exportButton').addEventListener('click', () => {
            const table = document.getElementById('orderTable');
            const workbook = XLSX.utils.table_to_book(table);
            XLSX.writeFile(workbook, '今日訂單.xlsx');
        });

        // 清除所有訂單
        document.getElementById('clearButton').addEventListener('click', () => {
            if (confirm('確定要清除所有訂單嗎？此操作無法撤銷。')) {
                db.collection("orders").get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                }).catch((error) => {
                    console.error("清除訂單時出錯: ", error);
                });
            }
        });

        // 刪除選中的訂單
        document.getElementById('deleteSelectedButton').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('#orderTable input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('請先選擇要刪除的訂單');
                return;
            }
            if (confirm(`確定要刪除選中的 ${checkboxes.length} 筆訂單嗎？`)) {
                checkboxes.forEach((checkbox) => {
                    const orderId = checkbox.getAttribute('data-id');
                    db.collection("orders").doc(orderId).delete().catch((error) => {
                        console.error("刪除訂單時出錯: ", error);
                    });
                });
            }
        });

        // 載入菜單圖片
        function loadMenuImage() {
            storage.ref('menu').listAll().then((result) => {
                const selector = document.getElementById('imageSelector');
                selector.innerHTML = '<option value="">選擇圖片</option>';
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        const option = document.createElement('option');
                        option.value = url;
                        option.textContent = imageRef.name;
                        selector.appendChild(option);
                    });
                });
            }).catch((error) => {
                console.error("Error loading images: ", error);
            });
        }

        // 圖片上傳
        document.getElementById('changeImageButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const storageRef = storage.ref(`menu/${file.name}`);
                storageRef.put(file).then(() => {
                    alert('圖片上傳成功！');
                    loadMenuImage(); // 重新加載菜單圖片
                }).catch((error) => {
                    console.error("圖片上傳失敗: ", error);
                });
            }
        });

        // 初始化訂單數據
        updateDateTime();
        loadOrdersFromDatabase();
        loadMenuImage();
        setInterval(updateDateTime, 60000);

        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = this.elements['name'].value;
            const meal = this.elements['meal'].value;
            const price = parseFloat(this.elements['price'].value);
            const note = this.elements['note'].value;
            const timestamp = Date.now();
            const isPaid = false;
            addOrderToDatabase({ name, meal, price, note, timestamp, isPaid });
        });

        document.getElementById('imageSelector').addEventListener('change', function(event) {
            const selectedImage = event.target.value;
            document.getElementById('menuImage').src = selectedImage;
        });
    </script>
</body>

</html>
